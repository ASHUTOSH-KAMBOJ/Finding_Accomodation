<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Accomodations</title>
	<link rel="stylesheet" type="text/css" href="./Acco.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script type="text/javascript" src="./Acco.js"></script>

<body>

	<div id="Home-Container">
		<div class="Main-first">
			<div id="logo"> FA </div>	
	</div>

	</div>

			Sort
		</button>

		</button>
	</div>
	
	<div id="room-cards">
		<div class="card">
		<img src="./Images/room.jpg"  width="30%" alt="room">

			<div class="price"> $5000 </div>
			<div class="type"> <span> 1BHK </span> <span> Unfurnished </span></div>
			<div class="address">Kamboj Colony,Doiwala</div>
			<button class="phone-no">Contact Owner</button>
			<button class="details">Explore more</button>

		</div>
	</div>

			<button class="phone-no">Contact Owner</button>

	</div>

			<div class="price"> $5000 </div>
			<div class="type"> <span> 1BHK </span> <span> Unfurnished </span></div>

			<button class="phone-no">Contact Owner</button>
			<button class="details">Explore more</button>
			<p class="post">Posted on: </p><span class="date"></span>

	</div>
	
	
</div>
